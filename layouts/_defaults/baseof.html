<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ if .Site.Params.GoogleAnalyticsID }}
        {{ partial "analytics-gtag.html" . }}
        {{ end }}
        <meta charset="utf-8">
        <link rel="stylesheet" href="/syntax.css">
        <title>{{ block "title" . }}
          {{ .Site.Title }}
          {{ end }}</title>
    </head>

    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main>
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
